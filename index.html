<!DOCTYPE html>
<html>
  <head>

    <title>loading pen</title>
    <link href="favicon.ico" rel="icon" type="image/png">

  </head>
  <body>
    <section role="main" id="main">
      <div class="loader">

        <div class="loader__text">loading...</div>
      </div>
    </section>
    <script src="js/tween.min.js"></script>
    <script src="js/main.js"></script>
  </body>
