<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>loading pen</title>
    <link href="favicon.ico" rel="icon" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <section role="main" id="main">
      <svg viewBox="0 0 32 32" id="pie-loader" class="loader-pie">
        <circle r="12" cx="16" cy="16" id="js-pie-loader-toggle" class="loader-pie--color1"></circle>
        <circle r="12" cx="16" cy="16" id="js-pie-loader1" class="loader-pie--color2"></circle>
        <circle r="12" cx="16" cy="16" id="js-pie-loader2" class="loader-pie--color1"></circle>
      </svg>
    </section>
    <script src="js/tween.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
